<form  class="form-horizontal" [formGroup] = "formulario" (ngSubmit)="onSubmit() ">
  <div class="form-group" [ngClass]="cssError('nome')">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" formControlName="nome">
      <app-campo-control-error [mostrarErro]="verificaValidToTouched('nome')"
                               msg="Nome é obrigatório"></app-campo-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="cssError('email')">
    <div class="col-sm-12">
      <label for="email">Email address</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <app-campo-control-error [mostrarErro]="verificaValidToTouched('email')"
                               msg="Nome é obrigatório"></app-campo-control-error>
      <app-campo-control-error [mostrarErro]="verificaEmailValido()"
                               msg="Email inválido"></app-campo-control-error>
    </div>
    <!--          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="cssError('endereco.cep')">
        <label for="cep" class="custom-control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCep()">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched('endereco.cep')" msg="cep é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-3" [ngClass]="cssError('endereco.numero')">
        <label for="cep" class="custom-control-label">Numero</label>
        <input type="text" class="form-control" id="numero">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched('endereco.numero')"
                                 msg="cep é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-6" [ngClass]="cssError('endereco.complemento')">
        <label for="cep" class="custom-control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento" >
      </div>
    </div>

    <div class="form-group" [ngClass]="cssError('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" formControlName="rua">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched('endereco.rua')"
                                 msg="Rua é obrigatório"></app-campo-control-error>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="cssError('endereco.bairro')">
        <label for="cep" class="custom-control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched('endereco.bairro')"
                                 msg="Bairro é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-4" [ngClass]="cssError('endereco.cidade')">
        <label for="cep" class="custom-control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched('endereco.cidade')"
                                 msg="Cidade é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-3" [ngClass]="cssError('endereco.estado')">
        <label for="cep" class="custom-control-label">Estado</label>
        <input type="text" class="form-control" id="estado" formControlName="estado">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched('endereco.estado')"
                                 msg="Estado é obrigatório"></app-campo-control-error>
      </div>
    </div>

  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
  <app-form-debub [form]="formulario"></app-form-debub>
</form>
