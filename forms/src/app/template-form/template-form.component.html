<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="cssError(nome)">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidToTouched(nome)"
                               msg="Nome é obrigatório"></app-campo-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="cssError(email)">
    <div class="col-sm-12">
      <label for="email">Email address</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
             [(ngModel)]="usuario.email"
             required email #email="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidToTouched(email)"
                               msg="Email é obrigatório"></app-campo-control-error>
    </div>
    <!--          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
  </div>

  <div ngModelGroup="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="cssError(cep)">
        <label for="cep" class="custom-control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCep($event.target.value, f)">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched(cep)" msg="cep é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-3" [ngClass]="cssError(numero)">
        <label for="cep" class="custom-control-label">Numero</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched(numero)"
                                 msg="cep é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-6" [ngClass]="cssError(complemento)">
        <label for="cep" class="custom-control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>
    </div>

    <div class="form-group" [ngClass]="cssError(cep)">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
        <app-campo-control-error [mostrarErro]="verificaValidToTouched(rua)"
                                 msg="Rua é obrigatório"></app-campo-control-error>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="cssError(bairro)">
        <label for="cep" class="custom-control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched(bairro)"
                                 msg="Bairro é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-4" [ngClass]="cssError(cidade)">
        <label for="cep" class="custom-control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidToTouched(cidade)"
                                 msg="Cidade é obrigatório"></app-campo-control-error>
      </div>
      <div class="col-md-3" [ngClass]="cssError(estado)">
        <label for="cep" class="custom-control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel #estado="ngModel" required readonly>
        <app-campo-control-error [mostrarErro]="verificaValidToTouched(estado)"
                                 msg="Estado é obrigatório"></app-campo-control-error>
      </div>
    </div>

  </div>


  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
  <app-form-debub [form]="f"></app-form-debub>
</form>
